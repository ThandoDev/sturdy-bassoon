<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1>Melsoft Academy</h1>
    <h2>Survey Form</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Add User</legend>
        </fieldset>
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName">
        <label for="email">Email Address</label>
        <input type="text" id="email" name="email">

        <label for="status">status</label>
        <select name="status" id="status">
        <option value="Student">Student</option>
        <option value="Teacher">Teachert</option>
        <option value="Guest">Guest</option>
    </select>
    <p>Choose your favourite programming language</p>
    <label>
        <input type="radio" name="html" value="html">
        HTML
        <input type="radio" name="javascript" value="javascript">
        Javascript 
        <input type="radio" name="css" value="css">
        CSS
    </label>
    <p>Leave A Comment </p>
    <textarea name="Comments" id="Comments" cols="30" rows="10"></textarea>
    <p>Date Of Birth</p>
    <input type="date">
    <button type="submit">Submit</button>
    </form>
    
    
</body>
</html>
